<!DOCTYPE html>
<!-- RF created 13-Oct-2018 to test form data validation-->

<html lang="en">

<head>
	<title>Form Data Validate</title>
	
	<script type="text/javascript"> 
		function validate() {
			if (document.form1.name.value.length < 1) {
				alert("Please enter your full name."); 
				return false; 
			} 
			if (document.form1.address.value.length < 3) {
				alert("Please enter your address."); 
				return false; 
			} 
			if (document.form1.phone.value.length < 3) {
				alert("Please enter your phone number."); 
				return false; 
			} 
			return true; 
		} 
	</script>
	
</head>


<body bgcolor="YELLOWGREEN">

	<h1>Form Data Validation Example</h1>
	
	<hr>
	
	<p>Enter the following information. When you press the Send button, 
		the data you entered will be send via e-mail.</p> 
		
	<form name="form1" method="post" action="mailto:user@domain.com" enctype="text/plain" onsubmit="return validate();"> 
		<p>NAME: <input type="text" name="name" size="50" /></p>
		<p>ADDRESS: <input type="text" name="address" size="50" /></p> 
		<p>PHONE: <input type="text" name="phone" size="50" /></p> 
		<p><input type="submit" value="Submit Form" /></p> 
	</form>
	
	<hr>

</body>

</html>
